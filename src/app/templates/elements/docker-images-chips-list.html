<mat-chip-list #chipList aria-label="Fruit selection">
  <mat-chip (click)="editImage(image, $event)" *ngFor="let image of dataSource" [color]="image.isCustom ? didFailTests(image) ? 'accent' : 'primary' : 'primary'" selected>{{image.name()}} <fa-icon class="icon" [icon]="['fas', 'cog']" style="margin-left: 10px"></fa-icon></mat-chip>
</mat-chip-list>
