<form [formGroup]="formGroup">
<div style="width:100%;display:block;margin-top:17px">
  <mat-card-title>Micro Service Runtime Configuration</mat-card-title>
  <div style="display: flex; flex-direction: column; align-items: flex-start">
    <mat-form-field style="min-width: 450px; margin-right: 10px" floatLabel="never">
      <mat-select id="build.install.msc.selectFeatures" placeholder="Additional Features" formControlName="featuresCtrl">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let feature of features" [value]="feature">
          {{feature}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-slide-toggle id="build.install.msc.includeMySQLDriver" class="example-margin" style="margin-top: 20px" formControlName="addMysqlDriverCtrl">
      Include mySQL JDBC Driver ?
    </mat-slide-toggle>
    <div style="margin-top: 40px">
      <mat-form-field style="min-width: 450px; margin-right: 10px" floatLabel="never">
        <mat-select id="build.install.msc.selectProperties" placeholder="Select File (optional)" formControlName="propsCtrl">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let file of propertyFiles" [value]="file">
            {{file}}
          </mat-option>
        </mat-select>
        <span matPrefix>
          <a href="" onclick="window.open('http://localhost:5555', '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes'); return false" matTooltip="Opens a link to Service Runtime Admin console from where you can configure and export your propertiesFor" style="width:15px"> <fa-icon class="icon" [icon]="['fas', 'tools']" style="color: red"> </fa-icon> </a>
        </span>
        <mat-hint align="start">Allows you override specific features via a simple key/value file. You can generate a file via the micro service runtime admin page. Click on the tool icon to access your local runtime.</mat-hint>
      </mat-form-field>
      <button id="props" id="build.install.msc.downloadButton" mat-raised-button color="primary" (click)="downloadProperties($event)" [disabled]="!propsCtrl.value" style="margin-left: 50px; margin-right: 10px;"><fa-icon class="icon" [icon]="['fas', 'file-download']" style="color: white"></fa-icon> Download</button>
      <file-uploader-button id="build.install.msc.uploadButton" alias="properties" type="properties" uploadURL="/invoke/jc.devops.console.resources_.services:uploadMultipartForm" title="Upload Properties" (onCompletion)="propertiesFileAdded($event)"></file-uploader-button>
    </div>
  </div>
</div>
</form>
